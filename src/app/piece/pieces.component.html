<img src="../assets/img/815912.png"   width="1536" height="220">
<div class="container">
    <div class="card shadow mb-4">
        <div class="card-body">
            <table class="table table-striped">
                <tr> <th>REf </th><th>Nom de piece</th> <th>Model</th> <th>Prix</th> <th>Date de Mise</th><th>Nature</th>  </tr>
                <thead>
                    <tr>
                        <th>Liste des Pi√©ces</th>
                    </tr>
                </thead>
                <tbody *ngFor="let piece of pieces">
                    <tr>
                        <td>{{piece.idPiece}}</td>
                        <td>{{piece.nom}}</td>
                        <td>{{piece.model}}</td>
                        <td>{{piece.prix}}</td>
                        <td>{{piece.dateMise | date:'dd/MM/yyyy'}}</td>
                        <td>{{piece.nature.nomNat}}</td>
                        <td><a *ngIf="authService.isAdmin()"
                            class="btn btn-danger" (click)="supprimerPiece(piece)">Supprimer</a></td>
                            <td><a *ngIf="authService.isAdmin()" class="btn btnsuccess" [routerLink]="['/updatePiece',piece.idPiece]">Modifier</a></td>
                    </tr>
                  
                </tbody>
            </table>
        </div>
    </div>
</div>
